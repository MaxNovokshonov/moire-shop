<li class="catalog__item">
  <a [routerLink]="['/products', product.id]" class="catalog__pic">
    <img
      [src]="imageUrl"
      [alt]="product.title"
    />
  </a>

  <h3 class="catalog__title">
    <a> {{ product.title }} </a>
  </h3>

  <span class="catalog__price"> {{ product.price | number }} â‚½ </span>

  <ul [formGroup]="colorForm" class="colors colors--black">
    <li
      class="colors__item" *ngFor="let color of product.colors">
      <label class="colors__label">
        <input class="colors__radio sr-only" type="radio" formControlName="color" [value]="color.color.id"/>
        <span class="colors__value" [style.background-color]="color.color.code"> </span>
      </label>
    </li>
  </ul>
</li>
