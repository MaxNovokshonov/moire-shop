<section class="catalog">
  <ul class="catalog__list" *ngIf="products; else loading">
    <app-products-item
      *ngFor="let product of products.items"
      [product]="product"
    ></app-products-item>
  </ul>

  <app-products-pagination
    *ngIf="products"
    [pagination]="products.pagination"
  ></app-products-pagination>
</section>

<ng-template #loading>
  <app-loader></app-loader>
</ng-template>
