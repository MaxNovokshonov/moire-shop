<div class="form__counter">
  <button (click)="decrement()" type="button" aria-label="Убрать один товар">
    <svg width="12" height="12" fill="currentColor">
      <use xlink:href="assets/img/svg/iconSprite.svg#icon-minus"></use>
    </svg>
  </button>

  <span>{{ counter }}</span>

  <button (click)="increment()" type="button" aria-label="Добавить один товар">
    <svg width="12" height="12" fill="currentColor">
      <use xlink:href="assets/img/svg/iconSprite.svg#icon-plus"></use>
    </svg>
  </button>
</div>
