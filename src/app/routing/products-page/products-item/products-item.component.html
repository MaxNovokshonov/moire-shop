<li class="catalog__item">
  <a [routerLink]="['/products', product.id]" class="catalog__pic">
    <img
      *ngIf="product.colors[0].gallery; else noImage"
      [src]="product.colors[0].gallery[0].file.url"
      [alt]="product.title"
    />
  </a>

  <h3 class="catalog__title">
    <a> {{ product.title }} </a>
  </h3>

  <span class="catalog__price"> {{ product.price | number }} â‚½ </span>

  <ul class="colors colors--black">
    <li class="colors__item" *ngFor="let color of product.colors">
      <label class="colors__label">
        <input class="colors__radio sr-only" type="radio" name="color-1" value="#73B6EA" />
        <span class="colors__value" [style.background-color]="color.color.code"> </span>
      </label>
    </li>
  </ul>
</li>

<ng-template #noImage>
  <img src="assets/img/image_not_found.jpg" [alt]="product.title" />
</ng-template>
