<ul *ngIf="products; else loading" class="cart__orders">
  <li *ngFor="let product of products" class="cart__order">
    <h3>{{ product.product.title }}</h3>
    <b>{{ product.price }} ₽</b>

    <span>Цвет: {{ product.color.color.title }}</span>
    <span>Размер: {{ product.size.title }}</span>

    <span>Артикул: {{ product.id }}</span>
    <span>Количество: {{ product.quantity }}</span>
  </li>
</ul>


<ng-template #loading>
  <app-loader></app-loader>
</ng-template>
